<ion-view view-title="{{listTitle | translate}}">
<ion-content scroll="false" overflow-scroll="true">
        <ion-scroll style="height:100%" overflow-scroll="true" direction="y" locking="true">
            <ion-refresher
                    pulling-text="{{'pull_to_refresh' | translate}}"
                    on-refresh="doRefresh()">
            </ion-refresher>
            <ion-list class="products-grid one-line">
                <div class="product" collection-repeat="product in lists"
                     collection-item-height="338">
                    <div class="product-inner">
                        <a href="#app/productDetail/{{product.entity_id}}">
                            <div class="product-image">
                                <img src="{{product.image_url}}"
                                     alt="{{product.name}}">
                            </div>
                        </a>

                        <div class="product-info">
                            <div class="product-name">
                                {{product.name}}
                            </div>

                            <div class="product-price">
                                <div class="price-box">
                              <span class="special-price">
                                  <span class="special-price">
                                      <span class="price">
                                          {{product.symbol}}{{product.final_price_with_tax | number:0}}
                                      </span>
                                      &nbsp;
                                      <span class="old-price">
                                          {{product.regular_price_with_tax | number:0}}
                                      </span>
                                  </span>
                              </span>
                              <span class="discount {{price_percent_class}}">
                                  <span class="price">
                                      {{product | discount}}
                                  </span>
                              </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-list>
            <ion-infinite-scroll
                    on-infinite="loadMore()"
                    distance="15%">
            </ion-infinite-scroll>
        </ion-scroll>
    </ion-content>
</ion-view>
