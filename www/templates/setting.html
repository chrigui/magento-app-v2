<ion-view view-title="{{'settings' | translate}}">
    <ion-content>
        <ul class="list">
            <li class="item">
                <h2>{{'language' | translate}}</h2>
                <label class="item item-radio">
                    <input ng-click="changeLocale('cn')" type="radio" name="locale" ng-model="locale" value="cn">

                    <div class="item-content">
                        <span class="padding-horizontal">{{'simplified_chinese' | translate}}</span>
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>
                <label class="item item-radio">
                    <input ng-click="changeLocale('en')" type="radio" name="locale" ng-model="locale" value="en">

                    <div class="item-content">
                        <span class="padding-horizontal">{{'english' | translate}}</span>
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>
            </li>
            <li class="item">
                {{'about' | translate}}
            </li>
            <li class="item">
                {{'check_update' | translate}}
            </li>
            <li class="item">
                {{'version' | translate}}{{'colon' | translate}} v2.2.6
            </li>
        </ul>
    </ion-content>
</ion-view>
