<ion-content overflow-scroll="false">
    <div class="list padding">
        <h3> &nbsp; </h3>

        <form>
            <label class="item item-input">
                <span class="input-label">{{'email' | translate}}</span>
                <input autofocus type="email" placeholder="{{'email' | translate}}" ng-model="loginData.username">
            </label>
            <label class="item item-input">
                <span class="input-label">{{'password' | translate}}</span>
                <input type="password" placeholder="{{'password' | translate}}" ng-model="loginData.password">
            </label>

            <div class="padding">
                <a ng-click="showPopupForgotPwd()">{{'forgot_password' | translate}}</a>
            </div>
            <div class="padding">
                <a menu-toggle="left" ng-click="hideLogin()" href="#app/register">
                    {{'new_account' | translate}}
                </a>
            </div>
        </form>
    </div>
</ion-content>
