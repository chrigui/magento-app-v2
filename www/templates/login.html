<ion-content overflow-scroll="false">
    <div class="list padding">
        <h3> &nbsp; </h3>

        <form>
            <label class="item item-input">
                <span class="input-label">{{'email_or_mobile' | translate}}</span>
                <input autofocus placeholder="{{'email_or_mobile' | translate}}" ng-model="loginData.username">
            </label>
            <label class="item item-input">
                <span class="input-label">{{'password' | translate}}</span>
                <input type="password" placeholder="{{'password' | translate}}" ng-model="loginData.password">
            </label>

            <div class="list padding-horizontal">
                <div class="row">
                    <div class="col"><a ng-click="showPopupForgotPwd()">{{'forgot_password' | translate}}</a></div>
                    <div class="col col-60">
                        <a menu-toggle="left" ng-click="hideLogin()" href="#app/register">
                            {{'new_account' | translate}}
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ion-content>
